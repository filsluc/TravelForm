<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Air Hoagie</title>
</head>
<body>
    <form id="air_hoagie_form">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br>

        <label for="age">Age: </label>
        <input type="text" id="age" name="age"><br>

        <label for="radio">Gender: </label></br>
        <input type="radio" id="radio" name="gender" value="Male"><span>Male</span><br>
        <input type="radio" id="radio" name="gender" value="Female"><span>Female</span><br>

        <label for="location">Where are you going?</label>
        <select id="location" name="location">
            <option value="" disabled selected></option>
            <option value="New York City">New York City</option>
            <option value="Florida">Florida</option>
            <option value="California">California</option>
        </select>

        <p>What foods are you allergic too?</p>
        <div>
            <input type="checkbox" value="Vegetarian" name="allergies[]" />       
            <span>Vegetarian</span>
        </div>
        <div>
            <input type="checkbox" value="Kosher" name="allergies[]" />       
            <span>Kosher</span>
        </div>
        <div>
            <input type="checkbox" value="Lactose free," name="allergies[]" />       
            <span>Lactose free</span>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
<script src=index.js></script>
